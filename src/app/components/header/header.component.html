<mat-sidenav-container class="app-shell flex flex-col h-screen">
  <mat-sidenav
    #drawer
    [mode]="isHandset() ? 'over' : 'side'"
    [opened]="!isHandset()"
    class="app-drawer"
    *ngIf="authService.userObservable$ | async"
  >
    <div class="drawer-header">
      <button mat-icon-button (click)="sidenav.close()" *ngIf="isHandset()">
        <mat-icon>close</mat-icon>
      </button>
      <span class="app-title">My App</span>
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of navItems; trackBy: trackByLabel"
        [routerLink]="item.link"
        [routerLinkActive]="'active-link'"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="navigateAndClose(item.link)"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item *ngIf="!authService.isLoggedIn()" (click)="goLogin()">
        <mat-icon matListItemIcon>login</mat-icon>
        <span matListItemTitle>Login</span>
      </a>
      <a mat-list-item *ngIf="!authService.isLoggedIn()" (click)="goSignup()">
        <mat-icon matListItemIcon>person_add</mat-icon>
        <span matListItemTitle>Signup</span>
      </a>
      <a mat-list-item *ngIf="authService.isLoggedIn()" (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="app-toolbar" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset() && authService.isLoggedIn()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="app-title">My App</span>
    <span class="spacer"></span>

    <ng-container *ngIf="!isHandset() && authService.isLoggedIn()">
      <!-- <a mat-button *ngFor="let item of navItems; trackBy: trackByLabel" [routerLink]="item.link" routerLinkActive="active-link">
        <mat-icon class="mr-4">{{ item.icon }}</mat-icon>
        {{ item.label }}
      </a> -->

      <span class="spacer-small"></span>

      <button mat-raised-button color="accent" *ngIf="!authService.isLoggedIn()" (click)="goLogin()">Login</button>
      <button mat-stroked-button color="accent" *ngIf="!authService.isLoggedIn()" (click)="goSignup()">Signup</button>
      <button mat-button color="accent" *ngIf="authService.isLoggedIn()" (click)="goProfile()">
        <mat-icon>account_circle</mat-icon> Profile
      </button>
      <button mat-button color="white" *ngIf="authService.isLoggedIn()" (click)="logout()">
        <mat-icon>logout</mat-icon> Logout
      </button>
    </ng-container>
  </mat-toolbar>

  <!-- IMPORTANT: project routed content here -->
  <div class="app-content flex-1 overflow-auto">
    <ng-content></ng-content>
  </div>
</mat-sidenav-container>
